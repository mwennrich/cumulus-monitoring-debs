name: Build from pull request

on:
  pull_request:
    branches:
      - main

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - {name: loki-promtail, url: "https://github.com/grafana/loki/releases/download/v2.6.1/promtail-linux-arm.zip", binary: promtail, arch: arm}
          - {name: loki-promtail, url: "https://github.com/grafana/loki/releases/download/v2.6.1/promtail-linux-arm64.zip", binary: promtail, arch: arm64}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: prepare package
        run: |
          cp -r src/${{ matrix.package.name }} .debpkg-${{ matrix.package.name }}-${{ matrix.package.arch }}
          bin/fetch.sh ${{ matrix.package.url }} .debpkg-${{ matrix.package.name }}-${{ matrix.package.arch }} ${{ matrix.package.binary }}

      - uses: jiro4989/build-deb-action@v2
        with:
          package: metal-bootloader
          package_root: .debpkg-$${{ matrix.package.name }}-$${{ matrix.package.arch }}
          maintainer: MetalStack
          # version: $${{ github.ref }} # refs/tags/v*.*.*
          version: 0.0.1
          arch: ${{ matrix.package.arch }}
          desc: ${{ matrix.package.name }}
      - name: prepare deploy
        run: |
          mkdir -p deploy
          cp *.deb deploy/
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: deploy
          clean: false
